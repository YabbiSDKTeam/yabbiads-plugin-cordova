<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/index.css">
    <title>YabbiAds Cordova Demo app</title>
</head>

<body>
    <div class="appbar">
        <p class="appbar__title">YabbiAds Cordova Demo</p>
    </div>
    <div class="container">
        <div class="content">
            <article class="advert">
                <p class="advert__title">Interstitial Ad</p>
                <button id="load_interstitial" class="advert__button">Load Interstitial Ad</button>
                <button id="show_interstitial" class="advert__button">Show Interstitial Ad</button>
                <button id="destroy_interstitial" class="advert__button">Destroy Interstitial Ad</button>
            </article>
            <article class="advert">
                <p class="advert__title">Rewarded Ad</p>
                <button id="load_rewarded" class="advert__button">Load Rewarded Ad</button>
                <button id="show_rewarded" class="advert__button">Show Rewarded Ad</button>
                <button id="destroy_rewarded" class="advert__button">Destroy Rewarded Ad</button>
            </article>
            <article class="advert">
                <p class="advert__title">Events</p>
                <p id="logger" class="advert__events">Events will appear hear...</p>
            </article>
        </div>
    </div>
    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
    <script src="js/env_variables.js"></script>
</body>

</html>
